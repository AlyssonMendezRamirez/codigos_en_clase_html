<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejemplos de Etiquetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
    <h1>Ejemplo de Titulo</h1>
    <p><b>este es un texto de la etiqueta B que es negrita o bold</b></p>
