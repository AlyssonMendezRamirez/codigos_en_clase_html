<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form id="ejemplo-Contact Us">
        <h1>Contact Us</h1>
        <label for="txt-First Name">First Name</label>
        <input type="text" id="txt-First Name" name="txt-First Name" required>
        <label for="txt-Last Name">Last Name</label> 
        <input type="text" id="txt-Last Name" name="txt-Last Name" required> 
        <br>  
        <label for="txt-email">Email</label>
        <input type="txt-email" name="txt-email" required>  
        <label for="txt-Business Phone">Business Phone</label>  
        <input type="text" id="txt-Business Phone" name="txt-Business Phone" required>
        <br>
        <label for="txt-Company Name">Company Name</label>
        <input type="text" id="txt-Company Name" name="txt-Company Name" required>
        <label for="txt-Job Title">Job Title</label>
        <input type="text" id="txt-Job Title" name="txt-Job Title" required>
        <br>
        <label for="txt-Street 1">Street 1</label>
        <input type="text" id="txt-Street 1" name="txt-Street 1" required>
        <br>
        <label for="txt-City">City</label>
        <input type="text" id="txt-City" name="txt-City" required>
        <label for="txt-State/Province">State Province</label>
        <input type="text" id="txt-State Province" name="txt-State Province" required>
        <br>
        <label for="txt-Zip">Zip</label>
        <input type="text" id="txt-Zip" name="txt-Zip" required>
        <label for="txt-Country">Country</label>
        <input type="text" id="txt-Country" name="txt-Country" required>
        <br>
        <label for="txt-Topic">Topic</label>
        <input type="text" id="txt-Topic" name="txt-Topic">
    </form>
    </body>
</html>
