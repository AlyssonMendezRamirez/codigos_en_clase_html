<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/stylesExClass.css">
    </head>
    <body>
        
    <div class="ctn-flex">
        <div class="elemento">Elemento 1</div>
        <div class="elemento">Elemento 2</div>
        <div class="elemento">Elemento 3</div>
    </div>

    <div class="ctn-block">
        <div class="elemento">Elemento A</div>
        <div class="elemento">Elemento B</div>
        <div class="elemento">Elemento C</div>
    </div>

    <div class="ctn-form">
       <form class="formulario">
        <div class="campo-formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campo-formulario">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>


        <div class="campo-formulario">
            <label for="telefono">Telefono</label>
            <input type="telefono" id="telefono" name="telefono" required>
        </div>
    
        <div class="campo-formulario">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Enviar</button>

       </form> 
    </div>

    </body>
</html>
